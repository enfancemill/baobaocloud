<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body>
    {% if is_authentication_required and is_authentication_succeed %}
    <h1>Login Success</h1>
    {% elif is_authentication_required and not is_authentication_succeed %}
    <h1>Login Failed</h1>
    {% else %}
    <form action='/account/login/' method='POST'>
        username: <input name='username' type='text'/>
        <br/>
        password: <input name='password' type='password'/>
        <br/>
        <input type='submit' value='提交'>
    </form>
    {% endif %}
</body>
</html>
