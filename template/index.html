{% extends 'layouts/base.html' %}

{% block body %}
<div style="float:right">
    {% if user.is_authenticated %}
    <span>{{ user.username }}<span>
    <a href="{{ api_logout }}">登出</a>
    {% else %}
    <a href="{{ api_login }}">登录</a>
    <a href="{{ api_register }}">注册</a>
    {% endif %}
</div>
<h1>Hello world!</h1>
{% endblock %}
