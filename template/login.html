{% extends 'layouts/base.html' %}

{% block body %}
{% if error_msg %}
<div style="color:red">{{ error_msg }}</div>
{% endif %}
<form action="{{ api_current }}" method="POST">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ next_page }}">
    <table>
        <tr>
            <td><input name="username" type="text" placeholder="用户名" /></td>
        </tr>
        <tr>
            <td><input name="password" type="password" placeholder="密码" /></td>
        </tr>
        <tr>
            <td><input name="verify_code" type="text" placeholder="验证码" /></td>
            <td><img src="{{ api_captcha }}"><br/></td>
        </tr>
        <tr>
            <td><input type="submit" value="登录"></td>
            <td><a href="{{ api_register }}">没有帐号?立即注册</a></td>
        </tr>
    </table>
</form>
{% endblock %}
