{% extends 'layouts/base.html' %}

{% block body %}
{% if error_msg %}
<div style="color:red">{{ error_msg }}</div>
{% endif %}
<form action="{{ interface }}" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td><input name="username" type="text" placeholder="用户名" /></td>
        </tr>
        <tr>
            <td><input name="password" type="password" placeholder="密码" /></td>
        </tr>
        <tr>
            <td><input name="email" type="text" placeholder="邮箱" /></td>
        </tr>
        <tr>
            <td><input name="verify_code" type="text" placeholder="验证码" /></td>
            <td><img src="/verify/80/32/"><br/></td>
        </tr>
        <tr>
            <td><input type="submit" value="注册"></td>
            <td><a href="/account/login/">已有帐号?立即登录</a></td>
        </tr>
    </table>
</form>
{% endblock %}
